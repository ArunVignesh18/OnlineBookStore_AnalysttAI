{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block login %}

{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center text-light mb-4" style="padding: 30px; font-size:50px;">Welcome to BooksEra</h2>
        <form method="post" action="{% url 'signup' %}" class="my-5 p-4 bg-dark text-white rounded">
            {% csrf_token %}
            <h2 class="text-center text-light mb-4" style="font-size:30px;">Sign-up for a new account</h2>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center text-white">Already have an account? <a href="{% url 'login' %}"
                class="btn btn-outline-light btn-sm">Log in</a></p>
    </div>
</div>

{% endblock %}
